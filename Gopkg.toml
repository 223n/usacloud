# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/astaxie/flatmap"

[[constraint]]
  name = "github.com/fatih/color"
  version = "1.4.1"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/go-homedir"

[[constraint]]
  branch = "master"
  name = "github.com/mitchellh/goamz"

[[constraint]]
  branch = "master"
  name = "github.com/sacloud/ftps"

[[constraint]]
  branch = "master"
  name = "github.com/sacloud/libsacloud"

[[constraint]]
  branch = "master"
  name = "github.com/jmespath/go-jmespath"

[[override]]
  name = "github.com/huandu/xstrings"
  revision = "3959339b333561bf62a38b424fd41517c2c90f40"

[[override]]
  name = "gopkg.in/urfave/cli.v2"
  revision = "04b2f4ff79cf1fd71e138bafc67df8bbdb5b81c2"

[prune]
  go-tests = true
  unused-packages = true
